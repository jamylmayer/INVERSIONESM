<div class="mt-5">
    <h1 class="color-titulo">USUARIOS</h1>

</div>
<div class="card text-dark bg-light mb-3">
    <div class="card-body">
        <form [formGroup]="myFormFiltro">
            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <label for="">NOMBRE</label>
                        <input formControlName="Nombre" type="text" class="form-control">
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label for="">NUMERO DE DOCUMENTO</label>
                        <input formControlName="NumeroDocumento" type="text" class="form-control">
                    </div>
                </div>

                <div class="col-12">
                    <button (click)="buscarFiltro()" class="float-end btn btn-sm btn-primary "
                        style="margin-right: 5px"> Buscar 
                        <i class="fa fa-search"></i>
                    </button>
                    <button (click)="LimpiarFiltro()" class="float-end btn btn-sm btn-danger "
                        style="margin-right: 5px"> Limpiar 
                        <i class="fa fa-eraser"></i>
                    </button>
                    <button (click)="exportarLista()" class="float-end btn btn-sm btn-secondary "
                        style="margin-right: 5px"> Exportar 
                        <i class="fa fa-file-excel"></i> 
                    </button>
                </div>
            </div>
        </form>

    </div>
</div>
<div class="d-flex justify-content-end" style="margin-right: 20px" >
<button *ngIf="IdPerfilUsuario ==5 " (click)="btnCrear()" class="btn btn-success btn-sm">
    <i class="fas fa-plus"></i> Nuevo Usuario
</button>
</div>
<div style="margin-bottom: 10px;"></div>

<div *ngIf="accion == 'lista'">
    <table class="table table-bordered">
        <thead>
            <tr>
                <!-- <th class="color-titulo">ID</th> -->
                <th class="color-titulo">User Name</th>
                <th class="color-titulo">Nombre</th>
                <th class="color-titulo">Apellido Paterno</th>
                <th class="color-titulo">Apellido Materno</th>
                <th class="color-titulo">Tipo de Documento</th>
                <th class="color-titulo">Numero de Documento</th>
                <!-- <th class="color-titulo">Password</th> -->
                <!-- <th class="color-titulo">Perfil</th> -->
                <th *ngIf="IdPerfilUsuario ==5" class="color-titulo" >ACCIONES</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let k of usuarios">
                <!-- <td> {{k.usuarioId}} </td> -->
                <td> {{k.username}} </td>
                <td> {{k.nombre}} </td>
                <td> {{k.apellidoPaterno}} </td>
                <td> {{k.apellidoMaterno}} </td>
                <td> {{k.documentoId}} </td>
                <td> {{k.numeroDocumento}} </td>
                <!-- <td> {{k.password}} </td> -->
                <!-- <td> {{k.perfilId}} </td> -->
                <td *ngIf="IdPerfilUsuario ==5" class="text-center">
                    <button (click)="btnEditar(k)" class="btn btn-outline-success btn-sm" style="margin-right: 5px">
                        <i class="fas fa-edit"></i> Editar
                    </button>
                    <button (click)="eliminar(k)" class="btn btn-outline-success btn-sm">
                        <i class="fas fa-trash"></i> Eliminar
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <pagination [totalItems]="totalRegistro" [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)"
        [itemsPerPage]="filtroRequest.cantidad">

    </pagination>

</div>


<div *ngIf="accion == 'registro'">
    <div class="container">
        <div class="card text-dark bg-light mb-3">
            <!-- <div class="card-header"></div> -->
            <div class="card-body">

                <form [formGroup]="myForm">
                    <div class="row">
<!--                         <div class="col-6">
                            <div class="form-group">
                                <label for="">ID</label>
                                <input type="text" class="form-control" formControlName="usuarioId">
                            </div>
                        </div> -->
                        <div class="col-6">
                            <div class="form-group">
                                <label for="">User Name</label>
                                <input type="text" class="form-control" formControlName="username">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="">Nombre</label>
                                <input type="text" class="form-control" formControlName="nombre">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="">Apellido Paterno</label>
                                <input type="text" class="form-control" formControlName="apellidoPaterno">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="">Apellido Materno</label>
                                <input type="text" class="form-control" formControlName="apellidoMaterno">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="">Tipo de Documento</label>
                                <select class="form-select" formControlName="documentoId">
                                    <option *ngFor="let d of tipodocumentos" [value]="d.documentoId">
                                        {{d.codigoDocumento}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="">Numero de Documento</label>
                                <input type="text" class="form-control" formControlName="numeroDocumento">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="">Password</label>
                                <input type="text" class="form-control" formControlName="password">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="">Perfil</label>
                                <select class="form-select" formControlName="perfilId">
                                    <option *ngFor="let d of perfils" [value]="d.perfilId">{{d.nombrePerfil}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <button (click)="btnGuardar()" class="btn btn-outline-success btn-sm">
                                    <i class="fas fa-save"> Guardar</i>
                                </button>
                                <button (click)="despuesDeGuardar()" class="btn btn-outline-success btn-sm">
                                    <i class="fas fa-ban"> Cancelar</i>
                                </button>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>


    </div>
